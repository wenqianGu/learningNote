<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login in to my website</h1>
<form action="intro_html.html" method="post">
  <section class="login">
    <label for="username">Username</label>
    <input id="username" type="text" name="username" placeholder="username">
    <br>
    <br>
    <label for="password">password</label>
    <input id="password" type="password" name="password" placeholder="password">
  </section>
  <br>
  <section class="agreements">
    <span>Do you agree with the user terms?</span>
    <label for="yes">Yes</label>
    <input id="yes" type="radio" name="agreement" value="yes">
    <label for="no">NO</label>
    <input id="no" type="radio" name="agreement" value="yes">
  </section>
  <section class="comments">
    <label for="comment">Anything else you want to say? </label>
    <textarea id="comment" name="comment" rows="3" cols="40">Please leave your comments</textarea>
  </section>
  <section class="submission">
    <br>
    <input type="submit" value="Submit">
  </section>

</form>

</body>
</html>
